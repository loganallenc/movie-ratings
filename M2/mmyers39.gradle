// Apply the java plugin to add support for Java
apply plugin: 'java'

defaultTasks 'jar'

//Contents of the jar file
jar  {
    destinationDir = file(".")
    archiveName = 'M2.jar'
    
    manifest {
        'Main Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain'
    }
}

dependencies {
    compile files('lib/resources.jar')
}
